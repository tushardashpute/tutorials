---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: virtual-hosting
  namespace: staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: foo.devopsbyexample.io
    http:
      paths:
      - pathType: Prefix
        path: /(.*)
        backend:
          service:
            name: foo
            port:
              number: 5698
  - host: bar.devopsbyexample.io
    http:
      paths:
      - pathType: Prefix
        path: /(.*)
        backend:
          service:
            name: bar
            port:
              number: 8956
