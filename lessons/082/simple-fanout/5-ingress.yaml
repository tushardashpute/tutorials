---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-fanout-example
  namespace: staging
spec:
  rules:
  - host: api.devopsbyexample.io
    http:
      paths:
      - path: /foo
        pathType: Prefix
        backend:
          service:
            name: foo
            port:
              number: 8080
      - path: /bar
        pathType: Prefix
        backend:
          service:
            name: bar
            port:
              number: 9090
