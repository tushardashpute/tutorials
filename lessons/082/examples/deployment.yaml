---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: staging
  name: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
      - name: foo
        image: aputrabay/lesson-082:v0.1.0
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
